<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Yellow Men Store</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i> Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
             <p class="text-footer">©2025 Joseph Ortiz </p>   
            </footer>

        </aside>
        <main>
            <h2 class="titulo-principal">Todos los productos</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">Tu carrito está vacío</p>
                <!--Aca estan todos los productos que estan en el carrito  -->
                <div class="carrito-productos">
                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="img/Camisa1.png" alt="">
                        <div class="carrito-producto-titulo">
                            <small> Título </small>
                            <h3> Abrigo 01</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>₡19 990</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                         <small>Subtotal</small>
                         <p>₡19 990</p>   
                        </div>
                        <button class="carrito-producto-eliminar"> <i class="bi bi-trash-fill"></i> </button>
                    </div>

                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="img/Camisa2.png" alt="">
                        <div class="carrito-producto-titulo">
                            <small> Título </small>
                            <h3> Abrigo 01</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>₡19 990</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                         <small>Subtotal</small>
                         <p>₡19 990</p>   
                        </div>
                        <button class="carrito-producto-eliminar"> <i class="bi bi-trash-fill"></i> </button>
                    </div>

                </div>

                <div  class="carrito-acciones">
                    <div class="carrito-acciones-izquierda">
                        <button class="carrito-acciones-eliminar">Vaciar carrito</button>
                    </div>

                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total</p>
                            <p id="total">₡3000</p>
                        </div>
                        <button class="carrito-acciones-comprar">Comprar ahora </button>
                      
                    </div>

                </div>        

            </div>

            
            </div>
        </main>
    </div>
</body>
</html>
